<!DOCTYPE html>
<html lang>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BestBuy - Reset Password</title>
  <link href="assets/css/app.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/pages/extra_pages.css" rel="stylesheet">
</head>
<body class="login-page">
	<div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<img alt="" src="assets/images/loading.png">
					</span>
					<span class="login100-form-title p-b-34 p-t-27">
						Reset Password
					</span>
					<div class="text-center">
						<p class="txt1 p-b-20">
							Enter your registered email address.
						</p>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter email">
						<input class="input100" type="text" name="username" placeholder="Email">
						<i class="material-icons focus-input1001">email</i>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Reset My Password
						</button>
					</div>
					<div class="text-center p-t-50">
						<a class="txt1" href="signin.html">
							Login?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/pages/examples/pages.js"></script>
</body>
</html>
